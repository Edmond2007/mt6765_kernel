name: Redmi 9C NFC NetHunter Kernel Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential cpio libncurses-dev python3 python3-pip

      - name: Download and Extract Clang Toolchain
        run: |
          mkdir -p toolchains
          curl -LO https://github.com/Gonon-Kernel/gonon-clang/releases/download/clang-16.0.0/gonon-clang-16.0.0.tar.gz
          tar -xzf gonon-clang-16.0.0.tar.gz -C toolchains
          export PATH=$GITHUB_WORKSPACE/toolchains/gonon-clang/bin:$PATH

      - name: Configure Kernel
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CC=clang
          make angelican_defconfig

      - name: Build Kernel
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CC=clang
          make -j$(nproc) Image.gz-dtb

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: redmi9c-kernel
          path: arch/arm64/boot/Image.gz-dtb
